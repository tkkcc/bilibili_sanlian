    <div>
        <span id='app'>dddd

            <div id=sanlian>
                <span id=sanlian_like>
                    <i class=van-icon-videodetails_like></i>
                </span>
                <span id=sanlian_coin>
                    <i class=van-icon-videodetails_throw onclick=""></i>x<span>0</span>
                    <!-- <i class=van-icon-videodetails_throw></i>
                        <i class=van-icon-videodetails_throw></i> -->
                    </span>
                    <span id=sanlian_collect>
                        <i class=van-icon-videodetails_collec></i>
                    </span>
                    <input type="text" value="11">
                </div>
        </span>
    </div>
    <script>
        let like = true
        let coin = 0
        let collect = true
        let collection = 'show'
        const like_btn = document.querySelector('#sanlian_like')
        const coin_btn = document.querySelector('#sanlian_coin')
        const coin_value = document.querySelector('#sanlian_coin span')
        const collect_btn = document.querySelector('#sanlian_collect')
        const collect_value = document.querySelector('#sanlian input')
        like_btn.addEventListener('click', function () {
            const c = this.classList
            like = !like
            c.toggle('on')
        })
        coin_btn.addEventListener('click', function () {
            const c = this.classList
            coin = (coin + 1) % 3
            coin_value.innerHTML = coin
            if (coin !== 2) c.toggle('on')
        })
        collect_btn.addEventListener('click', function () {
            const c = this.classList
            collect = !collect
            c.toggle('on')
        })
        collect_value.addEventListener('keyup', function () {
            console.log(this.value)
        })
        const app = document.querySelector('#app')
        const x = document.querySelector('#sanlian')
        app.addEventListener('mouseover',()=>{
            console.log('over')
            x.style.display='block'
        })
        app.addEventListener('mouseout',()=>{
            x.style.display='none'
        })
    </script>
